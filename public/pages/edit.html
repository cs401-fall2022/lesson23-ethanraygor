<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit Post</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../stylesheets/popup.css" type="text/css">
    </head>
    <body>
        <h1>Edit a Post</h1>
        <form action="/edit" method="POST">
            <div class="labelHolder">
              <label for="blognum">Enter the number of the post you would like to edit (0 to cancel)</label>
              <input name="blognum" id="blognum" value="0"/>
              <label for="blog">What would you like to post instead?</label>
              <input name="blog" id="blog" value="This post has been edited!"/>
            </div>
            <div class="buttonHolder">
              <button>EDIT</button>
            </div>
        </form>
    </body>
</html>
